<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./assets/photos/tom-tab-logo.ico" type="image/x-icon" />
    <link rel="stylesheet" href="css/index.css">
    <title>Tom Tobar</title>
</head>

<body>
    <div id="home">
        <div class="home-container">
            <div class="tom-logo">
                <div class="tom-logo-first">tom</div>
                <div class="tom-logo-last">tobar</div>
            </div>
            <div class="home-title">
                <div class="home-title-soft">s<span class="o-span">o</span>ftware</div>
                <div class="home-title-dev">devel<span class="o-span">o</span>per</div>
            </div>
        </div>
    </div>
    <div id="about">
        <div class="about-container">
            <div class="stripes">
                <div class="stripe-1"></div>
                <div class="stripe-2"></div>
                <div class="stripe-3"></div>
                <div class="stripe-4"></div>
                <div class="stripe-5"></div>
                <div class="stripe-6"></div>
                <div class="stripe-7"></div>
                <div class="stripe-8"></div>
                <div class="stripe-9"></div>
                <div class="stripe-10"></div>
                <div class="stripe-11"></div>
                <div class="stripe-12"></div>
                <div class="stripe-13"></div>
            </div>
            <div class="about-logo">
                <img class="tom-hair" src="./assets/photos/tom-hair.png" alt="tom-hair">
                <div class="button">
                    <a href="#about">About</a>
                </div>
            </div>

        </div>
    </div>
    <div id="works">
        <div class="works-container">
            <div class="works-logo">
                <div class="brackets">
                    <span class="open-bracket">{</span>
                    <div class="love-code">
                        <div class="love">
                            <span>l</span>
                            <span>o</span>
                            <span>v</span>
                            <span>e</span>
                        </div>
                        <div class="code">
                            <span>co</span>
                            <span>de.</span>
                        </div>
                        <span class="close-bracket">}</span>
                    </div>
                </div>
            </div>
            <div class="button">
                <a href="#works">Works</a>
            </div>
        </div>
    </div>
    <div id="contact">

    </div>
</body>

</html>
